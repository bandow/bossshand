<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <meta name="author" content="name, sycbbb@sina.com"/>
    <meta name="robots" content="index,follow"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no, email=no,adress=no"/>
    <meta name="msapplication-tap-highlight" content="no">
    <link rel="stylesheet" href="styles/income.css">
    <title></title>
</head>
<body>
<div class="wrapper">
  <header class="header header-income">
      <div class="left"><a class="arrow-left" href="index.html"></a></div>
      <div class="middle"><a href=""><img src="images/income_icon1.png" alt=""></a></div>
  </header>
  <div class="income-content">
    <div class="title">
      <h2>丽枫酒店泸州佳乐世纪城店 </h2>
      <div class="title-bottom">
        <p><i><img src="images/date_icon.png" alt=""></i><span>营业日期  2017.11.02</span></p>
        <div class="trend">
           <div id="weekChart" style="width:3.25rem;height:1.3rem;"></div>
          <a class="btn" href="">趋势分析</a>
        </div>
      </div>
    </div>
    <div class="list">
      <ul class="top">
        <li><span>出租夜间</span><span>16</span></li>
        <li><span>过夜房</span><span>16</span></li>
        <li><span>钟点房</span><span>0</span></li>
        <li><span>日租房</span><span>0</span></li>
      </ul>
      <ul class="bottom">
        <li><span>出租率</span><span>94.12%</span></li>
        <li><span>平均房价</span><span>262.31</span></li>
        <li><span>RevPAR</span><span>0</span></li>
        <li><span>房间总数</span><span>17</span></li>
      </ul>
    </div>
    <div class="logo"><img src="images/search_log.png" alt=""></div>
  </div>
</div>
<!-- script begin -->
<script src="scripts/flexible.js"></script>
<script src="scripts/jquery-3.1.1.min.js"></script>
<script src="scripts/echarts.min.js"></script>
<script>
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('weekChart'));
    // 指定图表的配置项和数据
    var option = {
        // title: {
        //     // text: '本周发展状况',
        //     textStyle: {  
        //         fontWeight: 'normal',             
        //         color: '#58595b'  
        //     }
        // },
        color: ['#f6ac1d'],
        tooltip : {
            trigger: 'axis',
            axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
            }
        },
        grid: {
          top:'5%',
            left: '3%',
            right: '4%',
            bottom: '5%',
            containLabel: true
        },
        xAxis : [
            {
                type : 'category',
                data : ['', '', '', '', '', '', ''],
                axisTick: {
                    alignWithLabel: true
                }
            }
        ],
        yAxis : [
            {
                type : 'value'
            }
        ],
        series : [
            {
                name:'直接访问',
                type:'bar',
                // barWidth: '60%',
                data:[10, 52, 200, 334, 390, 330, 220]
            }
        ]
    };
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
<!-- script end -->
</body>
</html>
